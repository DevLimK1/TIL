<!DOCTYPE html>
<!-- Angular MVC View 영역으로 지정해줘야 브라우저에서 인식 -->
<html ng-app="calc-app"> 
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script src="angularjs.js"></script>
</head>
<body>
    {{3+4}}
    <!-- view -->
    <section ng-controller="calc-controller">
        <h1>계산기 View</h1>
        <input type="text" ng-model="x">
        <input type="text" ng-model="y">
        <input type="submit" value="계산" ng-click="calcClick()">
        {{x+y}}
    </section>

</html>
